# See docs/Config_Reference.md for a description of parameters.

# Include config files in these folders
[include thesis_config/*.cfg]
[include macros/*.cfg]

# Save variables in a seperate file
[save_variables]
filename: ~/klipper_config/saved_variables.cfg


[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1A003E000450415339373620-if00
baud: 250000
serial: /dev/ttyAMA0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[exclude_object]

